services:
  web:
    build: .
    container_name: freshflow_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/data
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped

volumes:
  sqlite_data:
